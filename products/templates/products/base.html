<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}
        Fastprint Products
      {% endblock %}
    </title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-white">
    <!-- Header -->
    <header class="border-b border-gray-200">
      <div class="max-w-7xl mx-auto px-6 py-4">
        <div class="flex justify-between items-center">
          <h1 class="text-lg font-semibold">FASTPRINT</h1>
          <nav class="flex gap-6 text-sm">
            <a href="{% url 'product_list' %}" class="hover:text-gray-600">Products</a>
            <a href="{% url 'product_add' %}" class="hover:text-gray-600">Add Product</a>
          </nav>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-6 py-8">
      <!-- Messages -->
      {% if messages %}
        <div class="mb-6 space-y-2">
          {% for message in messages %}
            <div class="px-4 py-3 rounded-lg {% if message.tags == 'success' %}
                
                bg-green-50 text-green-800 border border-green-200

              {% elif message.tags == 'error' %}
                
                bg-red-50 text-red-800 border border-red-200

              {% else %}
                
                bg-blue-50 text-blue-800 border border-blue-200

              {% endif %}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}

      {% block content %}

      {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="border-t border-gray-200 mt-16">
      <div class="max-w-7xl mx-auto px-6 py-6 text-center text-sm text-gray-500">
        <p>&copy; 2026 Fastprint Test Project</p>
      </div>
    </footer>
  </body>
</html>
