<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Fastprint Products{% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-white">
    <!-- Header -->
    <header class="border-b border-gray-200">
      <div class="max-w-7xl mx-auto px-6 py-4">
        <div class="flex justify-between items-center">
          <h1 class="text-lg font-semibold">FASTPRINT</h1>
          <nav class="flex gap-6 text-sm">
            <a href="/" class="hover:text-gray-600">Products</a>
            <a href="/add/" class="hover:text-gray-600">Add Product</a>
            <a href="/admin/" class="hover:text-gray-600">Admin</a>
          </nav>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-6 py-8">
      {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="border-t border-gray-200 mt-16">
      <div
        class="max-w-7xl mx-auto px-6 py-6 text-center text-sm text-gray-500"
      >
        <p>&copy; 2026 Fastprint Test Project</p>
      </div>
    </footer>
  </body>
</html>
